                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId"
                    aria-controls="collapsibleNavId"

                    aria-label="Toggle navigation"
                ><i class="bi bi-three-dots-vertical"></i></button>


                <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavId">
                    <table>
                        <tr>
                            <td>

        <main>


            <div class="container m-3">
                <!-- <div class="timetable-img text-center">
                    <img src="img/content/timetable.png" alt="">
                </div> -->
                <div class="row">
                <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12"> 

                    <h4> Schedule Tools:</h4>
                    <h5 id="scheduleName" class="mt-3 mb-3"> </h5>

                    <div class="accordion accordion-flush" id="Poo">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="flush-headingOne">
                                <button
                                    class="accordion-button collapsed"
                                    type="button"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#flush-collapseOne"
                                    aria-expanded="true"
                                    aria-controls="flush-collapseOne"
                                >
                                    Select your Schedule
                                </button>
                            </h2>
                            <div
                                id="flush-collapseOne"
                                class="accordion-collapse collapse"
                                aria-labelledby="flush-headingOne"
                                data-bs-parent="#Poo"
                            >
                                <div class="accordion-body">
                                    
                                    <div class="class row">
                                        <!-- Horizontal under breakpoint -->
                                        <ul
                                            class="list-group list-group-vertical" id="scheduleList"
                                        >
                                            
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button
                    type="button"
                    class="btn btn-warning btn-lg col-12 mt-3"
                    data-bs-toggle="modal"
                    data-bs-target="#AddCourses"
                    >
                    Add Course
                    </button>

                    <button
                    type="button"
                    class="btn btn-outline-primary btn-lg col-12 mt-3"
                    data-bs-toggle="modal"
                    data-bs-target="#createSchedule"
                    >
                    Create New Schedule
                    </button>

                    <button
                    type="button"
                    class="btn btn-outline-danger btn-lg col-12 mt-3 mb-3"
                    data-bs-toggle="modal"
                    onclick="deleteSchedule()"
                    >
                    Delete Current Schedule
                    </button>
                </div>
                <div class="table-responsive col-xl-10 col-lg-10 col-md-10 col-sm-12" id="scheduleTable">
                </div>
                </div>
            </div>


            
        </main>
        
        <!-- Bootstrap JavaScript Libraries -->
        <script

    id="courseInformationModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="modalTitleId"

>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title bg-sky padding-5px-tb padding-15px-lr border-radius-5 margin-10px-bottom text-white font-size16 xs-font-size13" id="courseInformationTitle"></h5>

                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>

                <div class="container-fluid" id="courseInformation">
                </div>
            </div>

        </div>

</div>



<div
    class="modal fade"
    id="Private1"
    tabindex="-1"
    role="dialog"
    aria-labelledby="modalTitleId"
    aria-hidden="true"
>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title bg-orange padding-5px-tb padding-15px-lr border-radius-5 margin-10px-bottom text-white font-size16 xs-font-size13" id="modalTitleId">
                    Soccer
                </h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div
                        class="table-responsive-lg"
                    >
                        <table
                            class="table table-primary"
                        >
                        <h4>Private</h4>
                        <h6>You</h6>
                            <thead>
                                <tr>
                                    <th scope="col">Day</th>
                                    <th scope="col"></th>
                                    <th scope="col">Hrs</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="">
                                    <td scope="row">Monday</td>
                                    <td></td>
                                    <td>07:00-9:00</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-danger">Eliminate Activity</button>

                <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                >
                    Close
                </button>

            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div
    class="modal fade"
    id="PrivateClass"
    tabindex="-1"
    role="dialog"
    aria-labelledby="PrivateClass"
    aria-hidden="true"
>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="PrivateClass">
                    Add a private class
                </h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form action="">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="prefixId">Name</span>
                            <input
                                type="text"
                                name="name"
                                id="name"
                                class="form-control"
                                placeholder=""
                                aria-describedby="prefixId"
                            />
                        </div>
                        
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                >
                    Close
                </button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>




<!-- Modal -->
<div
    class="modal fade"
    id="AddCourses"
    tabindex="-1"
    role="dialog"
    aria-labelledby="addCourseModalTitle"
    aria-hidden="true"
>
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCourseModalTitle">
                    
                </h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="input-group mb-3">
                        <input
                            type="text"
                            class="form-control"
                            placeholder=""
                            aria-label="Button"
                            aria-describedby=""
                            id = "searchBar"
                        />
                        <button class="btn btn-outline-secondary" type="button" id="" onclick="findCourses();">
                            Search
                        </button>
                    </div>
                    <div id="searchResults"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                >
                    Close
                </button>
            </div>
        </div>
    </div>
</div>

<div
    class="modal fade"
    id="createSchedule"
    tabindex="-1"
    role="dialog"
    aria-labelledby="addScheduleTitle"
    aria-hidden="true"
>
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addScheduleTitle">
                    Create New Schedule
                </h5>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="input-group mb-3">
                        <input
                            type="text"
                            class="form-control"
                            placeholder=""
                            aria-label="Button"
                            aria-describedby=""
                            id = "createScheduleBar"
                        />
                        <button class="btn btn-outline-secondary" type="button" id="" onclick="createSchedule()">
                            Create
                        </button>
                    </div>
                    <div id="createScheduleResults"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                >
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
